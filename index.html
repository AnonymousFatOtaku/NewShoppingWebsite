<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <title>商城主页</title>
</head>

<body>
<div class="container">
  <div class="nav" style="text-align:center">
    顶部导航栏
  </div>
  <div class="header-box">
    <div class="header">
      <div class="logo-box">
        <a href="#">
          <img width="190" height="120" src="./img/logo.jpg" alt="logo">
        </a>
      </div>
      <div class="search-box">
        <div style="text-align:center;background-color: deepskyblue;height: 50px">
          搜索栏及购物车
        </div>
        <div style="text-align:center;margin-top: 7%;background-color: cadetblue">
          分类列表
        </div>
      </div>
      <div class="ad-box">
        <a href="#">
          <img width="190" height="120" src="./img/logo.jpg" alt="ad">
        </a>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="wrapper">
      <div class="menu-box" id="menu" style="text-align:center;">
        中部左侧分类导航栏
      </div>
      <div class="slider-box" style="text-align:center;background-color: deepskyblue;height: 500px;width: 780px">
        中部轮播图
      </div>
      <div class="new-box">
        中部右侧用户信息、快讯及快捷按钮
      </div>
    </div>
    <div style="text-align:center;background-color: darkgray;height: 300px;width: 1190px;margin: 0px auto;">
      活动商品栏
    </div>
    <div class="wrapper direction"
         style="text-align:center;background-color: yellowgreen;height: 300px;width: 1190px;margin-top: 10px">
      商品列表栏
    </div>
    <div style="text-align:center;background-color: darkgray;height: 30px;width: 1190px;margin: 10px auto 0;">
      底部导航栏
    </div>
  </div>
</div>

</body>

</html>
